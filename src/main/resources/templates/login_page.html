	$(document).ready(function() {

		<div class="w3_login">
			<h3>Вход & Регистрация</h3>
			<div class="w3_login_module">
				<div class="module form-module">
				  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">Нажмите</div>
				  </div>
				  <div class="form" th:style="${style}">
					<h2>Войти в свой аккаунт</h2>
					  <h3 th:if="${bool}" th:text="${errorRegistration}"></h3>
					  <h2 th:if="${error}" th:text="${message} + ' ' + ${username}"></h2>

					<form th:action="@{~/authentication}" th:method="post">
					  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					  <input type="text" name="username" placeholder="Username" required=""/>
					  <input type="password" name="password" placeholder="Password" required=""/>
					  <input type="submit" value="Login"/>
					</form>

				  </div>
				  <div class="form" th:style="${unStyle}">
					<h2>Создать свой аккаунт</h2>
					  <h2 th:if="${bool}" th:text="${errorRegistration}"></h2>

					<form th:action="@{/registration}" method="post">
					  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					  <input type="text" name="username" placeholder="Username" required=" ">
					  <input type="password" name="password" placeholder="Password" required=" ">
					  <input type="email" name="email" placeholder="Email Address" required=" ">
					  <input type="text" name="phone" placeholder="Phone Number" required=" ">
					  <input type="submit" value="Register">
					</form>

				  </div>
				  <div class="cta"><a th:href="@{/forgot-password}">Забыли свой пароль?</a></div>
				</div>
			</div>
			<script>
				$('.toggle').click(function(){
				  // Switches the Icon
				  $(this).children('i').toggleClass('fa-pencil');
				  // Switches the forms  
				  $('.form').animate({
					height: "toggle",
					'padding-top': 'toggle',
					'padding-bottom': 'toggle',
					opacity: "toggle"
				  }, "slow");
				});
			</script>
		</div>

<script>
		paypal.minicart.render();

		paypal.minicart.cart.on('checkout', function (evt) {
			var items = this.items(),
				len = items.length,
				total = 0,
				i;

			// Count the number of each item in the cart
			for (i = 0; i < len; i++) {
				total += items[i].get('quantity');
			}

			if (total < 3) {
				alert('The minimum order quantity is 3. Please add more to your shopping cart before checking out');
				evt.preventDefault();
			}
		});

	</script>
