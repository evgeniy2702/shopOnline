<div th:fragment="admin" xmlns:th="http://www.thymeleaf.org">
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <div class="header-div">
            <p class="h5 my-0 me-md-auto fw-normal" >
                <a th:href="@{~/admin/account/{idAdmin}(idAdmin =  ${idAdmin})}" th:text="${name}"></a>
            </p>

            <form class="d-flex" th:action="@{~/admin/search/{idAdmin}(idAdmin = ${idAdmin})}" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <input class="form-control me-2" type="search" placeholder="Поиск"
                       aria-label="Search" th:name="search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>

            </form>
        </div>
        <nav class="my-2 my-md-0 me-md-3" >
            <a class="p-2 text-dark" href="/admin/main">На главную</a>
            <a class="p-2 text-dark" href="/admin/metrics">Таблица мер продуктов</a>
            <a class="p-2 text-dark" href="/admin/about">О блогах</a>
            <a class="p-2 text-dark" href="/admin/contacts">Контакты</a>
        </nav>

        <form th:action="@{~/leave/authentication}" th:method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <input class="btn btn-outline-primary" type="submit" value="Выйти">

        </form>

    </header>

    <main class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
          th:insert="blocks/date_time_block :: date_time_block">
    </main>
</div>
