<div class="agileits_header" th:fragment="user_header" xmlns:th="http://www.thymeleaf.org">
    <div class="w3l_offers">
        <a th:href="@{~/user/page_discount_prop/{idUSer}(idUSer = ${user_person.getId()})}">Акция !</a>
    </div>
    <div class="w3l_search">
        <form th:action="@{~/user/search/{idUSer}(idUSer = ${user_person.getId()})}" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" name="Product" value="Найти продукт..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search a product...';}" required="">
            <input type="submit" th:name="'search'" value=" ">
        </form>
    </div>
    <div class="product_list_header">
        <form th:action="@{~/user/cart/{idUser}(idUser = ${user_person.id})}" th:method="post" class="last">
            <fieldset>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="cmd" value="_cart" />
                <input type="hidden" name="display" value="1" />
                <input type="submit" name="submit" value="Корзина" class="button" />
            </fieldset>
        </form>
    </div>
    <div class="w3l_header_right">
        <ul>
            <li class="dropdown profile_details_drop">
                <a th:href="@{~/user/account_page/{idUser}(idUser = ${user_person.id})}" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span class="caret"></span>
                </a>
                <div class="mega-dropdown-menu">
                    <div class="w3ls_vegetables">
                        <ul class="dropdown-menu drp-mnu">
                            <li><form th:action="@{~/leave/authentication}" th:method="post">

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <input type="submit" value="Logout">

                            </form></li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="w3l_header_right1">
        <h2><a th:href="@{~/user/mail_page/{idUser}(idUser = ${user_person.getId()})}">Свяжитесь с нами
            <span th:text="', ' + ${user_person.first_name}"></span> </a></h2>
    </div>
    <div class="clearfix"> </div>
</div>
